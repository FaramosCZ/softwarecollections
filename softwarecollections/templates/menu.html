{% load url from future %}
<nav role='navigation'>
    <ul class='nav nav-justified'>
        <li class='{% if request.path == "/en/" %}active{% endif %}' role='menuitem'>
            <a href='/en/'>home</a>
        </li>
        <li class='{% if request.path|slice:":9" == "/en/docs/" and request.path != "/en/docs/faq/" %}active{% endif %}' role='menuitem'>
            <a href='/en/docs/'>docs</a>
        </li>
        <li class='{% if request.path|slice:":13" == "/en/docs/faq/" %}active{% endif %}' role='menuitem'>
            <a href='/en/faq/'>faq</a>
        </li>
        <li class='{% if request.path|slice:":9" == "/en/scls/" %}active{% endif %}' role='menuitem'>
            <a href='/en/scls/'>collections</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class='' role='menuitem'>
            <a href='{% url "fas:logout" %}'>{{ request.user.get_username }} logout</a>
        </li>
        {% else %}
        <li class='' role='menuitem'>
            <a href='{% url "fas:login" %}?next={{ request.path }}'>login</a>
        </li>
        {% endif %}
    </ul>
</nav>
