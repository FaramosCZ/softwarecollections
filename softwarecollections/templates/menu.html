{% load url from future %}
<nav role='navigation'>
    <ul class='nav nav-justified'>
        <li class='{% if request.path == "/en/" %}active{% endif %}' role='menuitem'>
            <a href='/en/'>home</a>
        </li>
        <li class='{% if request.path == "/en/docs/" %}active{% endif %}' role='menuitem'>
            <a href='/en/docs/'>docs</a>
        </li>
        <li class='{% if request.path == "/en/faq/" %}active{% endif %}' role='menuitem'>
            <a href='/en/faq/'>faq</a>
        </li>
        {% url "scls:list_all" as scls_list_all %}
        <li class='{% if request.path == scls_list_all %}active{% endif %}' role='menuitem'>
            <a href='{{ scls_list_all }}'>collections</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class='' role='menuitem'>
            <a href='{% url "fas:logout" %}'>{{ request.user.get_username }} logout</a>
        </li>
        {% else %}
        <li class='' role='menuitem'>
            <a href='{% url "fas:login" %}?next={{ request.path }}'>login</a>
        </li>
        {% endif %}
    </ul>
</nav>
