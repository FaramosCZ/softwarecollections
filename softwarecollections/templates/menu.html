{% load url from future %}
<div class="col-sm-12 col-md-9">
    <nav role='navigation'>
        <ul class='nav nav-justified'>
            <li><a href="/"><img class="logo" alt="" width="94" height="39" src="/static/images/logo.png" /></a></li>
            <li class='{% if request.path|slice:":10" == "/en/about/" %}active{% endif %}' role='menuitem'>
                <a href='/en/about/'>about</a>
            </li>
            <li class='{% if request.path|slice:":9" == "/en/docs/" %}active{% endif %}' role='menuitem'>
                <a href='/en/docs/'>guides</a>
            </li>
            <li class='{% if request.path|slice:":9" == "/en/scls/" %}active{% endif %}' role='menuitem'>
                <a href='/en/scls/'>browse collections</a>
            </li>
        </ul>
    </nav>
</div>
<div class="col-sm-2 md-disable"></div>
<div class="col-sm-8 col-md-3 lg-hidden">
    <form role="search" action="/en/scls/">
        <div class="input-group menu-search">
            <input name="search" type="text" class="form-control" placeholder="Search collections" value="{{ request.GET.search }}">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </form>
</div>
<div class="col-sm-2 md-disable"></div>
