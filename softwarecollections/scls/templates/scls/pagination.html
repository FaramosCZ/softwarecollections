{% if collections.has_other_pages %}
    <div class="pagination">
        <span class="page-links">
            {% if collections.has_previous %}
                <a href="?{% for key,value in request.GET.items %}{% if key != 'page' %}{{ key }}={{ value }}&{% endif %}{% endfor %}page={{ collections.previous_page_number }}">previous</a>
            {% endif %}
            <span class="page-current">
                Page {{ collections.number }} of {{ collections.paginator.num_pages }}.
            </span>
            {% if collections.has_next %}
                <a href="?{% for key,value in request.GET.items %}{% if key != 'page' %}{{ key }}={{ value }}&{% endif %}{% endfor %}page={{ collections.next_page_number }}">next</a>
            {% endif %}
        </span>
    </div>
{% endif %}
